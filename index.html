<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Yu-Gi-Oh TCG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('./img/1312706.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .start-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #FFD700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .start-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .start-container button {
      background-color: #FFD700;
      color: black;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-container button:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>Bienvenido a Yu-Gi-Oh TCG</h1>
    <p>Explora cartas y construye tu colección</p>
    <button onclick="window.location.href='./Principal.html'">Ir a la Página Principal</button>
  </div>
</body>
</html>
