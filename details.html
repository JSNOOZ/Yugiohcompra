<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Carta</title>
  <link rel="stylesheet" href="./css/style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="details" class="container">
    <div class="card-detail-container">
      <!-- Image Section -->
      <div class="card-detail-image">
        <img :src="card.card_images[0].image_url" :alt="card.name + ' image'">
      </div>
      <!-- Information Section -->
      <div class="card-detail-info">
        <div class="card-detail-title text-center">{{ card.name }}</div>
        <p class="card-text"><strong>Precio: $</strong>{{ card.price }}</p>
        <p><strong>Tipo:</strong> {{ card.type }}</p>
        <p><strong>ATK:</strong> {{ card.atk }} | <strong>DEF:</strong> {{ card.def }}</p>
        <p><strong>Descripci칩n:</strong> {{ card.desc }}</p>

        <!-- Botones para aumentar y disminuir cantidad -->
        <div class="quantity-control d-flex align-items-center mt-3">
          <button 
            class="btn btn-danger btn-sm" 
            @click="decreaseQuantity" 
            :disabled="quantity <= 1">-</button>
          <input 
            type="number" 
            v-model.number="quantity" 
            class="form-control mx-2 text-center" 
            min="1" max="6" 
            @input="validateQuantity">
          <button 
            class="btn btn-success btn-sm" 
            @click="increaseQuantity" 
            :disabled="quantity >= 6">+</button>
        </div>

        <!-- Bot칩n para agregar al carrito -->
        <button @click="addToCart" class="btn btn-dark mt-3">A침adir al Carrito</button>

        <!-- Bot칩n para regresar -->
        <button @click="goBack" class="btn-back mt-3 btn btn-secondary">Volver</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
  <script src="./js/app2.js"> </script>
</body>
</html>
